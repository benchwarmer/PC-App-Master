<div class="sbf2 fancy graphic-title sbf2g-registration reg-login-widget2">
    <div class="sbf2-content">
        <h2 class="sbf-title">Registration</h2>
        
        <h3 class="accent2">Current Camper?</h3>
        <form action="https://www.pinecovetest.com/reg/index.cfm?fa=login.validate_login" class="formstyle1" method="post">

          <label for="username">Username:</label>

          <label for="password">Password:</label>
            <input id="password" name="password" type="password" class="text" size="22" />    
        </div>    
        <p class="containfloats" >
          <a href="https://www.pinecovetest.com/reg/index.cfm?fa=intro.forgot_password"><em>Forgot Password?</em></a>
          <input type="submit" value="Login" class="btn btn-green btn-right" />
        </p>
        </form>
        <hr />
        <h3 class="accent2">New to Pine Cove?</h3>
        <div class="buttonrow" style="margin-bottom: 6px;">
            <a class="btn btn-green" href="https://www.pinecovetest.com/reg/index.cfm?fa=useraccount.create">Create Account</a>
