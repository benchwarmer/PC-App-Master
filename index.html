<html>
<head>
	<script src="lib/jquery-1.4.1.js"></script>
</head>

<body>
	<style type="text/css">
<!--
.reg-login-widget2 input[type="text"], .reg-login-widget2 input[type="password"] { float: right; width: 60%; }
.rlw-inputrow { overflow: hidden; padding:2px 0; }
.rlw-inputrow label { float: left; line-height: 2em; }
.reg-login-widget2 input[type="image"] { vertical-align: middle; float: right; }
p.rlw-note { line-height: 1.3em; font-style: italic; }
.reg-login-widget2 h3 { margin-top: 10px; }
-->
</style>

<script type="text/javascript">
		$(function() {
			
			/* *********************************************************************************** */
			/* 
			 * main(): 
			 */
			function main() {
				$("#loginForm").submit( loginForm_submitHandler );

			}

			function loginForm_submitHandler(event) {
				event.preventDefault();
				var username = $("#username").val();
				var password = $("#password").val();
				$.ajax({
					url:'https://www.pinecovetest.com/com/pinecove/registration/service/mobileService.cfc?method=authenticateUser'
					,type:'GET'
					,data:{
						'userName':username,
						'password':password,
						'remoteIP':'10.1.49.72'
					}
					,success: function(data) {
						// bracelet exists and has an associated contact
						alert(data.id);
						if ( data.id != 0 || data.id != 'undefined') {
							$('.reg-login-widget2').html("<h3>Login Success!</h3>");
						}
						else {
							$('.reg-login-widget2').html("<h3>Login Fail!</h3>");
						}
					}
					,error: function() {
						$('.reg-login-widget2').html("<h3>Function Fail!</h3>");
					}
				});
			}

			main();

		});

</script>

<!-- Reg Login Widget 2 -->
<div class="sbf2 fancy graphic-title sbf2g-registration reg-login-widget2">
    <div class="sbf2-content">
        <h2 class="sbf-title">Registration</h2>
    
        <form class="formstyle1" method="post" id="loginForm">              
        <div class="rlw-inputrow">
          <label for="username">Username:</label>
            <input id="username" name="username" class="text" type="text" size="22" />
        </div>
        <div class="rlw-inputrow">
          <label for="password">Password:</label>
            <input id="password" name="password" type="password" class="text" size="22" />    
        </div>    
        <p class="containfloats" >
          <input type="submit" value="Login" class="btn btn-green btn-right" />
        </p>
        </form>
    </div><!-- end sbf2-content -->
</div><!-- end sbf2 -->

<script src="phonegap.js"></script>

</body>
</html>
